version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

redirects:
  - source: "</^[^.]+$|.(?!(css|json|js|svg|png|jpg|jpeg|gif|pdf|txt|ico|woff|woff2|ttf|map|html|xml)$)([^.]+$)/>"
    target: /index.html
    status: 200
